 x="59" y="114.3638">inicia o seu registo</text><polygon fill="#A80036" points="50,174.8281,40,178.8281,50,182.8281,46,178.8281" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="44" x2="519" y1="178.8281" y2="178.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="56" y="158.6294">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="390" x="69" y="143.4966">solicita dados do cliente (NIF, nome, email, creditos, morada,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="435" x="69" y="158.6294">numero de cartao de credito e password), localização GPS (latitude,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="320" x="69" y="173.7622">longitude, altitude), data de validade do CC e CCV</text><polygon fill="#A80036" points="503,203.9609,513,207.9609,503,211.9609,507,207.9609" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="39" x2="509" y1="207.9609" y2="207.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="8" x="46" y="202.895">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="185" x="58" y="202.895">introduz os dados solicitados</text><polygon fill="#A80036" points="50,233.0938,40,237.0938,50,241.0938,46,237.0938" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="44" x2="519" y1="237.0938" y2="237.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="56" y="232.0278">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="252" x="69" y="232.0278">apresenta dados e solicita confirmação</text><polygon fill="#A80036" points="503,262.2266,513,266.2266,503,270.2266,507,266.2266" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="39" x2="509" y1="266.2266" y2="266.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="46" y="261.1606">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="57" x="59" y="261.1606">confirma</text><polygon fill="#A80036" points="45,291.3594,35,295.3594,45,299.3594,41,295.3594" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="39" x2="519" y1="295.3594" y2="295.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="51" y="290.2935">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154" x="64" y="290.2935">operação bem sucedida</text><!--MD5=[09281401ed08c08a845e3cf2c7fea70a]
@startuml
autonumber
actor "Cliente" as CL

activate CL
CL -> ":Sistema" : inicia o seu registo
activate ":Sistema"
":Sistema" - -> CL : solicita dados do cliente (NIF, nome, email, creditos, morada, \nnumero de cartao de credito e password), localização GPS (latitude, \nlongitude, altitude), data de validade do CC e CCV
deactivate ":Sistema"

CL -> ":Sistema" : introduz os dados solicitados
activate ":Sistema"
":Sistema" - -> CL : apresenta dados e solicita confirmação
deactivate ":Sistema"

CL -> ":Sistema" : confirma
activate ":Sistema"
":Sistema" - -> CL : operação bem sucedida
deactivate ":Sistema"

deactivate CL
@enduml

