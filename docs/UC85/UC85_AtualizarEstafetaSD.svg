#A80036" points="1085.5,632.1563,1075.5,636.1563,1085.5,640.1563,1081.5,636.1563" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="1087.5" y="618.0903">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="139" x="1109.5" y="618.0903">validaListaEstafetas()</text><polygon fill="#A80036" points="70,656.2891,60,660.2891,70,664.2891,66,660.2891" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="64" x2="445" y1="660.2891" y2="660.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="76" y="655.2231">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="98" y="655.2231">informa sucesso da operação</text><!--MD5=[dc11293de1eeaf05ccb9a44f61bc89fc]
@startuml
autonumber

actor "Administrador" as ADM
participant ":AtualizarEstafetaUI" as UI
participant ":AtualizarEstafetaController" as CTL
participant ":AplicacaoPOT" as _APP
participant "app:\nAplicacaoPOT" as APP
participant ":EstafetaDB" as EDB

activate ADM
ADM -> UI : nova atualização de estafeta
activate UI
UI -> CTL : getListaEstafetas()
activate CTL
CTL -> _APP : app = getInstance()
activate _APP
deactivate _APP
CTL -> APP : sessao = getSessaoAtual()
activate APP
deactivate APP

CTL -> EDB : le = getListaEstafetas()
activate EDB
deactivate EDB

deactivate CTL

UI - -> ADM : apresenta a lista de estafetas
deactivate UI
ADM -> UI : seleciona o estafeta a atualizar
activate UI
UI -> CTL : getEstafetaByNIF(nifEst)
activate CTL
CTL -> EDB : est = getEstafetaByNIF(nifEst)

activate EDB
deactivate EDB
deactivate CTL
UI - -> ADM : apresenta dados do estafeta e solicita confirmação
deactivate UI
ADM -> UI : confirma
activate UI
UI -> CTL : atualizarEstafeta()

activate CTL

CTL -> EDB : atualizarEstafeta(est)
activate EDB
EDB -> EDB : validaListaEstafetas()


deactivate EDB
deactivate CTL

UI - -> ADM: informa sucesso da operação
deactivate UI
deactivate ADM
@enduml

